<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>Cadastrar Conjuntos</title>
		</head>
		<body>
		<h3>Cadastro de Conjunto</h3>
		<form action="Conjunto.do" method="post">
			Andar: <input type="text" name="andar"><br>
			Tamanho: <input type="text" name="tamanho"><br>
			Salas: <input type="text" name="salas"><br>
			Valor: <input type="text" name="valor"><br>
			Descrição: <input type="text" name="descricao"><br>
			Situação: <input type="radio" name="situacao" value="Ativo" checked> Ativo
					  <input type="radio" name="situacao" value="Desabilitado"> Desabilitado<br>
			<input type="submit">
		</form>
		</body>
	</html>
